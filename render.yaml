services:
  - type: web
    name: money-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
